<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>德州扑克 AI 测试模拟器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .app-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* ========== 左侧：牌桌区域 + 操作栏 (30%) ========== */
    .table-area {
      width: 30%;
      height: 100%;
      position: relative;
      background-color: #e8f5e9;
      border-right: 1px solid #ccc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* 牌桌区域 */
    .poker-table {
      flex: 1;
      position: relative;
      background-color: #2E8B57;
      margin: 10px;
      border-radius: 8px;
    }

    /* 玩家位置 */
    .player {
      position: absolute;
      text-align: center;
      width: 110px; /* 调整尺寸以适应圆形 */
      height: 110px; /* 调整尺寸以适应圆形 */
      background: white;
      border: 1px solid #999;
      border-radius: 50%; /* 改为圆形 */
      padding: 8px;
      font-size: 12px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .player-info {
      line-height: 1.2;
    }

    .player-role {
        font-size: 10px;
        color: #e67e22;
    }

    .stack {
        font-size: 11px;
        color: #3498db;
    }

    .player-bet {
        position: absolute;
        bottom: -20px; /* 显示在玩家圆圈下方 */
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 10px;
    }

    .action-bubble {
        position: absolute;
        top: -30px; /* 显示在玩家圆圈上方 */
        background-color: #f39c12;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s, transform 0.3s;
        z-index: 100;
        white-space: nowrap;
    }

    .action-bubble.show {
        opacity: 1;
        transform: translateY(0);
    }

    @keyframes fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
    }

    .action-bubble.fade-out {
        animation: fade-out 0.5s forwards;
        animation-delay: 1s; /* 延迟1秒后开始消失 */
    }

    .fold-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      color: #e74c3c;
      font-size: 22px;
      font-weight: bold;
      border: 3px solid #c0392b;
      padding: 5px 10px;
      border-radius: 8px;
      opacity: 0.85;
      z-index: 50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .player.folded {
      opacity: 0.4;
    }

    .player.folded .fold-indicator {
      display: block;
    }

    .player.active {
      border: 2px solid gold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .hole-cards {
      margin-top: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      min-height: 50px;
      display: flex;
      gap: 4px;
      justify-content: center;
    }

    .hole-card {
      width: 40px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* 公共牌区 */
    .community-cards {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 6px;
      z-index: 5;
    }

    .card {
      width: 40px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* 操作栏 - 始终显示空白区域 */
    .action-bar {
      height: 100px;
      background-color: #e8f5e9;
      border-top: 1px solid #ccc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 手动操作区 */
    #manual-action-area {
      position: absolute;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      width: 90%;
      text-align: center;
      z-index: 20;
    }

    #manual-action-area button {
      margin: 0 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #raise-amount {
      width: 70px;
      padding: 4px;
      margin: 0 8px;
      font-size: 14px;
    }

    /* ========== 右侧：控制面板 (70%) ========== */
    .control-panel {
      width: 70%;
      height: 100%;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      background: #fafafa;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      margin-bottom: 12px;
      font-size: 16px;
      color: #333;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .form-row label {
      width: 120px;
      font-size: 14px;
    }

    .form-row input,
    .form-row select,
    .form-row button {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .form-row button:hover {
      background: #45a049;
    }

    .game-control-btn {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .start-btn {
      background-color: #28a745; /* Green */
    }
    .start-btn:hover {
      background-color: #218838;
    }

    .restart-btn {
      background-color: #dc3545; /* Red */
      margin-left: 10px;
    }
    .restart-btn:hover {
      background-color: #c82333;
    }

    /* Console 日志 */
    #console-log {
      flex: 1;
      background: #1e1e1e;
      color: #0f0;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      border: 1px solid #333;
      border-radius: 4px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 左侧：牌桌 + 操作栏 -->
    <div class="table-area">
      <!-- 牌桌区域 -->
      <div class="poker-table">
        <!-- 玩家 P1 (正下方) -->
        <div class="player" data-player="P1" style="bottom: 5px; left: 50%; transform: translateX(-50%);">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P1 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P2 (顺时针方向 - 左下角) -->
        <div class="player" data-player="P2" style="bottom: 20%; left: 15px;">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P2 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P3 (顺时针方向 - 左中) -->
        <div class="player" data-player="P3" style="top: 50%; left: 15px; transform: translateY(-50%);">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P3 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P4 (顺时针方向 - 左上角) -->
        <div class="player" data-player="P4" style="top: 20%; left: 15px;">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P4 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P5 (顺时针方向 - 顶部) -->
        <div class="player" data-player="P5" style="top: 5px; left: 50%; transform: translateX(-50%);">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P5 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P6 (顺时针方向 - 右上角) -->
        <div class="player" data-player="P6" style="top: 20%; right: 15px;">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P6 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P7 (顺时针方向 - 右中) -->
        <div class="player" data-player="P7" style="top: 50%; right: 15px; transform: translateY(-50%);">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P7 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>
        <!-- P8 (顺时针方向 - 右下角) -->
        <div class="player" data-player="P8" style="bottom: 20%; right: 15px;">
          <div class="fold-indicator">FOLD</div>
          <div class="player-info">
            P8 <span class="player-role"></span><br>
            <span class="stack"></span>
          </div>
          <div class="player-bet"></div>
          <div class="action-bubble"></div>
          <div class="hole-cards">
            <div class="hole-card" data-card="1"></div>
            <div class="hole-card" data-card="2"></div>
          </div>
        </div>

        <!-- 公共牌区 -->
        <div class="community-cards">
          <div class="card community-card"></div>
          <div class="card community-card"></div>
          <div class="card community-card"></div>
          <div class="card community-card"></div>
          <div class="card community-card"></div>
        </div>
      </div>

      <!-- 操作栏 -->
      <div class="action-bar" style="justify-content: space-around; align-items: center;">
        <div id="game-controls">
          <button id="start-btn" class="game-control-btn start-btn">开始牌局</button>
          <button id="restart-btn" class="game-control-btn restart-btn">重新开始</button>
        </div>
        <!-- 手动操作区 -->
        <div id="manual-action-area">
          <div id="manual-player-label">轮到 P1 行动</div>
          <button id="fold-btn">FOLD</button>
          <button id="call-btn">CALL</button>
          <button id="raise-btn">RAISE</button>
          <input type="number" id="raise-amount" placeholder="金额" min="0" style="display:none; width:80px; margin:0 8px;" />
        </div>
      </div>
    </div>

    <!-- 右侧：控制面板 -->
    <div class="control-panel">
      <!-- Left Column -->
      <div class="control-panel-left" style="flex: 2;">
        <div class="section">
          <h3>⚙️ 运行配置</h3>
          <div class="form-row">
            <label>游戏模式:</label>
            <select id="mode-select">
              <option value="auto">自动</option>
              <option value="manual">手动</option>
            </select>
          </div>
          <div class="form-row">
            <label>盲注设置:</label>
            <input type="number" id="sb-input" value="50" min="1" style="width:80px;" /> / 
            <input type="number" id="bb-input" value="100" min="1" style="width:80px;" />
          </div>
          <div class="form-row">
            <label>
              <input type="checkbox" id="show-hole-cards" checked />
              明牌模式
            </label>
          </div>
          <div class="form-row">
            <label>自动延时 (ms):</label>
            <input type="number" id="auto-delay" value="1000" min="100" style="width:100px;" />
          </div>
          <div class="form-row">
            <label>GTO建议阶段:</label>
            <div id="suggestion-phases">
              <label style="margin-right: 10px;"><input type="checkbox" id="suggest-preflop" checked> Preflop</label>
              <label style="margin-right: 10px;"><input type="checkbox" id="suggest-flop" checked> Flop</label>
              <label style="margin-right: 10px;"><input type="checkbox" id="suggest-turn" checked> Turn</label>
              <label style="margin-right: 10px;"><input type="checkbox" id="suggest-river" checked> River</label>
            </div>
          </div>
          <div class="form-row">
            <label>玩家数量:</label>
            <input type="number" id="player-count-input" value="8" min="2" max="8" style="width:100px;" />
          </div>
          <div class="form-row">
            <label>底池类型:</label>
            <select id="pot-type-select">
              <option value="unrestricted">无限制</option>
              <option value="single_raised">单一加注底池</option>
              <option value="3bet">3-Bet 底池</option>
              <option value="4bet">4-Bet及以上</option>
            </select>
          </div>
          <div class="form-row">
            <label>初始筹码范围:</label>
            <input type="number" id="min-stack-input" value="1800" min="1" style="width:80px;" /> - 
            <input type="number" id="max-stack-input" value="2200" min="1" style="width:80px;" />
          </div>
        </div>

        <div class="section">
          <h3>📊 玩家行动 (ActionSheet)</h3>
          <div id="action-sheet-container" style="overflow-x: auto;">
            <table id="action-sheet" style="border-collapse: collapse; width: 100%; font-size: 14px;">
              <thead>
                <tr style="background-color: #f2f2f2;">
                                  <th style="border: 1px solid #ddd; padding: 4px; text-align: center;">玩家</th>
                                  <!-- PREFLOP阶段4列 -->
                                  <th style="border: 1px solid #ddd; padding: 4px; text-align: center;" colspan="4">PREFLOP</th>
                                  <!-- FLOP阶段4列 -->
                                  <th style="border: 1px solid #ddd; padding: 4px; text-align: center;" colspan="4">FLOP</th>
                                  <!-- TURN阶段4列 -->
                                  <th style="border: 1px solid #ddd; padding: 4px; text-align: center;" colspan="4">TURN</th>
                                  <!-- RIVER阶段4列 -->
                                  <th style="border: 1px solid #ddd; padding: 4px; text-align: center;" colspan="4">RIVER</th>                </tr>
              </thead>
              <tbody id="action-sheet-body">
                <!-- 玩家行动记录将由JavaScript动态生成 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="control-panel-right" style="flex: 3; display: flex; flex-direction: column;">
        <div class="section">
          <h3>💡 GTO 建议</h3>
          <div id="suggestion-display" style="padding: 10px; background: #272822; color: #f8f8f2; border-radius: 4px; min-height: 200px; max-height: 40vh; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 13px; border: 1px solid #333;">等待玩家行动...</div>
        </div>

        <div class="section" style="display: flex; flex-direction: column; flex-grow: 1;">
          <h3>📜 Console 日志</h3>
          <textarea style="min-height: 200px; width: 100%; flex-grow: 1;" id="console-log" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入主模块（使用 type="module"） -->
  <script type="module" src="main.js"></script>
</body>
</html>
